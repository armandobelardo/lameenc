language: c

matrix:
  include:
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32
#    - sudo: required
#      env: COMPILE=raspberry
    - os: osx
      osx_image: xcode8.3
      env: OSX_64=true
    - os: osx
      osx_image: xcode8.3
      env: OSX_64=false

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$OSX_64" == "false" ]]; then curl https://www.python.org/ftp/python/3.5.4/python-3.5.4-macosx10.6.pkg -o python.pkg; sudo installer -pkg python.pkg -target /; rm -f python.pkg; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$OSX_64" == "false" ]]; then curl https://www.python.org/ftp/python/3.6.8/python-3.6.8-macosx10.6.pkg -o python.pkg; sudo installer -pkg python.pkg -target /; rm -f python.pkg; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$OSX_64" == "false" ]]; then curl https://www.python.org/ftp/python/3.7.6/python-3.7.6-macosx10.6.pkg -o python.pkg; sudo installer -pkg python.pkg -target /; rm -f python.pkg; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$OSX_64" == "true" ]]; then curl https://www.python.org/ftp/python/3.6.8/python-3.6.8-macosx10.9.pkg -o python.pkg; sudo installer -pkg python.pkg -target /; rm -f python.pkg; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$OSX_64" == "true" ]]; then curl https://www.python.org/ftp/python/3.7.9/python-3.7.9-macosx10.9.pkg -o python.pkg; sudo installer -pkg python.pkg -target /; rm -f python.pkg; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$OSX_64" == "true" ]]; then curl https://www.python.org/ftp/python/3.8.7/python-3.8.7-macosx10.9.pkg -o python.pkg; sudo installer -pkg python.pkg -target /; rm -f python.pkg; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$OSX_64" == "true" ]]; then curl https://www.python.org/ftp/python/3.9.1/python-3.9.1-macosx10.9.pkg -o python.pkg; sudo installer -pkg python.pkg -target /; rm -f python.pkg; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$OSX_64" == "false" ]]; then curl https://bootstrap.pypa.io/get-pip.py | python3.5 - --user; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$OSX_64" == "false" ]]; then curl https://bootstrap.pypa.io/get-pip.py | python3.5 - --user; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then curl https://bootstrap.pypa.io/get-pip.py | python3.6 - --user; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then curl https://bootstrap.pypa.io/get-pip.py | python3.7 - --user; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$OSX_64" == "false" ]]; then python3.5 -m pip install --user setuptools wheel better-setuptools-git-version; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then python3.6 -m pip install --user setuptools wheel; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then python3.7 -m pip install --user setuptools wheel; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$OSX_64" == "true" ]]; then python3.8 -m pip install --user setuptools wheel; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$OSX_64" == "true" ]]; then python3.9 -m pip install --user setuptools wheel; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then curl https://bootstrap.pypa.io/get-pip.py | python3.5 - --user; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ -z "$COMPILE" ]]; then docker pull $DOCKER_IMAGE; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ ! -z "$COMPILE" ]]; then python3.5 -m pip install crossenv; sudo apt install -y python3.5-venv; fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ -z "$COMPILE" ]]; then docker run --rm -e TRAVIS_TAG -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD bash /io/.travis-ci.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ "$COMPILE" == "raspberry" ]]; then ./.travis-pi.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash ./.travis-ci.sh; fi

after_success:
  - if [ ! -z "$TRAVIS_TAG" ] && [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python3.5 -m pip install --user twine; fi
  - if [ ! -z "$TRAVIS_TAG" ] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then python3.6 -m pip install --user twine; fi
  - if [ ! -z "$TRAVIS_TAG" ] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then python3.6 -m pip install --user --upgrade pyOpenSSL; fi
  - if [ ! -z "$TRAVIS_TAG" ] && [[ "$TRAVIS_OS_NAME" == "linux" ]]; then for WHL in $TRAVIS_BUILD_DIR/build/*.whl; do python3.5 -m twine upload -u chrisstaite -p $PYPIPASSWORD -r pypi $WHL; done; fi
  - if [ ! -z "$TRAVIS_TAG" ] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then for WHL in $TRAVIS_BUILD_DIR/build/*.whl; do python3.6 -m twine upload -u chrisstaite -p $PYPIPASSWORD -r pypi $WHL; done; fi

env:
  global:
    secure: 
